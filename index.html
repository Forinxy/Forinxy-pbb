<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24小时三班倒排班表 - GitHub协作版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #1a2a6c;
            font-size: 2.4rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #555;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        /* 用户选择区域 */
        .user-selection {
            background: linear-gradient(to right, #4b6cb7, #182848);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: white;
        }
        
        .user-selection h2 {
            font-size: 1.4rem;
            margin-right: 15px;
        }
        
        .user-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .user-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .user-btn.active {
            background: white;
            color: #182848;
            border-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* 操作按钮区域 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 176, 155, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }
        
        /* 日历样式 */
        .calendar {
            margin: 25px 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #1a2a6c;
            color: white;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }
        
        .calendar-day-header {
            background: #f8f9fa;
            padding: 12px 0;
            text-align: center;
            font-weight: 600;
            color: #495057;
        }
        
        .calendar-cell {
            background: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
        }
        
        .date-number {
            position: absolute;
            top: 5px;
            right: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .shift-indicator {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 20px;
        }
        
        .shift-item {
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .shift-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .morning { background: linear-gradient(to bottom, #ffeaa7, #fdcb6e); color: #2d3436; }
        .afternoon { background: linear-gradient(to bottom, #74b9ff, #0984e3); color: white; }
        .night { background: linear-gradient(to bottom, #6c5ce7, #a29bfe); color: white; }
        
        /* 当前用户高亮 */
        .current-user {
            position: absolute;
            top: 5px;
            left: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        /* 说明区域 */
        .instructions {
            background: #e8f7ff;
            border-left: 4px solid #1a2a6c;
            padding: 20px;
            margin-top: 25px;
            border-radius: 0 10px 10px 0;
        }
        
        .instructions h3 {
            color: #1a2a6c;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ul {
            padding-left: 25px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .user-selection {
                flex-direction: column;
                text-align: center;
            }
            
            .user-selection h2 {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .calendar-cell {
                min-height: 80px;
                padding: 5px;
            }
            
            .date-number {
                top: 3px;
                right: 5px;
                font-size: 0.85rem;
            }
            
            .shift-item {
                padding: 4px 6px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .calendar-cell {
                min-height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> 24小时三班倒排班表</h1>
            <p class="subtitle">GitHub协作版 - 选择您的身份，点击班次进行分配，使用"确定配置"按钮同步到所有用户</p>
        </header>
        
        <!-- 用户选择区域 -->
        <div class="user-selection">
            <h2><i class="fas fa-user"></i> 选择您的身份：</h2>
            <button class="user-btn" data-user="张三">张三</button>
            <button class="user-btn" data-user="李四">李四</button>
            <button class="user-btn" data-user="王五">王五</button>
        </div>
        
        <!-- 操作按钮 -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="confirmBtn">
                <i class="fas fa-sync-alt"></i> 确定配置（同步到所有用户）
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> 重置排班表
            </button>
        </div>
        
        <!-- 日历视图 -->
        <div class="calendar">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="monthYear">2023年10月</h2>
                    <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- 日历头部 -->
                <div class="calendar-day-header">日</div>
                <div class="calendar-day-header">一</div>
                <div class="calendar-day-header">二</div>
                <div class="calendar-day-header">三</div>
                <div class="calendar-day-header">四</div>
                <div class="calendar-day-header">五</div>
                <div class="calendar-day-header">六</div>
                <!-- 日历日期将通过JS生成 -->
            </div>
        </div>
        
        <!-- 使用说明 -->
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <ul>
                <li>首先在顶部选择您的身份（张三、李四或王五）</li>
                <li>点击日历中的班次（早/中/晚）即可分配给自己</li>
                <li>点击<span style="background:#e0f7fa;padding:2px 6px;border-radius:4px;">确定配置</span>按钮将当前排班同步到所有用户</li>
                <li>排班数据存储在GitHub仓库中，所有协作者都能看到最新配置</li>
                <li>点击<span style="background:#ffebee;padding:2px 6px;border-radius:4px;">重置排班表</span>可恢复默认排班</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>© 2023 24小时三班倒排班系统 | 项目托管于GitHub</p>
        </div>
    </div>

    <script>
        // 全局变量
        let currentUser = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let scheduleData = {};
        const persons = ['张三', '李四', '王五'];
        const shifts = ['morning', 'afternoon', 'night'];
        const shiftNames = {
            'morning': '早班',
            'afternoon': '中班',
            'night': '夜班'
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定用户选择事件
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentUser = this.dataset.user;
                });
            });
            
            // 绑定操作按钮事件
            document.getElementById('confirmBtn').addEventListener('click', confirmConfiguration);
            document.getElementById('resetBtn').addEventListener('click', resetSchedule);
            
            // 绑定日历导航事件
            document.getElementById('prevMonth').addEventListener('click', () => navigateMonth(-1));
            document.getElementById('nextMonth').addEventListener('click', () => navigateMonth(1));
            
            // 加载数据
            loadScheduleData();
            renderCalendar();
        });
        
        // 加载排班数据
        function loadScheduleData() {
            const savedData = localStorage.getItem('scheduleData');
            if (savedData) {
                scheduleData = JSON.parse(savedData);
            } else {
                // 初始化默认数据（轮班制）
                scheduleData = {};
                const startDate = new Date(currentYear, currentMonth, 1);
                const endDate = new Date(currentYear, currentMonth + 1, 0);
                const totalDays = endDate.getDate();
                
                for (let day = 1; day <= totalDays; day++) {
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    scheduleData[dateKey] = {
                        morning: persons[(day - 1) % 3],
                        afternoon: persons[day % 3],
                        night: persons[(day + 1) % 3]
                    };
                }
            }
        }
        
        // 保存排班数据
        function saveScheduleData() {
            localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
        }
        
        // 渲染日历
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('monthYear');
            
            // 更新月份标题
            monthYear.textContent = `${currentYear}年${currentMonth + 1}月`;
            
            // 清除日期单元格（保留头部）
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay(); // 0 = Sunday
            
            // 添加空单元格（上个月的日期）
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell';
                calendarGrid.appendChild(emptyCell);
            }
            
            // 添加当月日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dateCell = document.createElement('div');
                dateCell.className = 'calendar-cell';
                
                // 日期数字
                const dateNumber = document.createElement('div');
                dateNumber.className = 'date-number';
                dateNumber.textContent = day;
                dateCell.appendChild(dateNumber);
                
                // 如果当前用户有班次，显示指示器
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (!scheduleData[dateKey]) {
                    // 初始化当天数据
                    scheduleData[dateKey] = {
                        morning: persons[(day - 1) % 3],
                        afternoon: persons[day % 3],
                        night: persons[(day + 1) % 3]
                    };
                }
                
                // 创建班次指示器
                const shiftIndicator = document.createElement('div');
                shiftIndicator.className = 'shift-indicator';
                
                shifts.forEach(shift => {
                    const shiftItem = document.createElement('div');
                    shiftItem.className = `shift-item ${shift}`;
                    shiftItem.textContent = shiftNames[shift];
                    shiftItem.dataset.date = dateKey;
                    shiftItem.dataset.shift = shift;
                    
                    // 如果当前用户在这个班次，添加高亮标记
                    if (scheduleData[dateKey][shift] === currentUser) {
                        const currentUserIndicator = document.createElement('div');
                        currentUserIndicator.className = 'current-user';
                        shiftItem.appendChild(currentUserIndicator);
                    }
                    
                    // 添加点击事件
                    shiftItem.addEventListener('click', handleShiftClick);
                    shiftIndicator.appendChild(shiftItem);
                });
                
                dateCell.appendChild(shiftIndicator);
                calendarGrid.appendChild(dateCell);
            }
            
            saveScheduleData();
        }
        
        // 处理班次点击
        function handleShiftClick(e) {
            if (!currentUser) {
                alert('请先在顶部选择您的身份！');
                return;
            }
            
            const dateKey = e.target.dataset.date || e.target.parentElement.dataset.date;
            const shift = e.target.dataset.shift || e.target.parentElement.dataset.shift;
            
            // 更新数据
            scheduleData[dateKey][shift] = currentUser;
            saveScheduleData();
            
            // 重新渲染日历
            renderCalendar();
        }
        
        // 确认配置（同步到所有用户）
        function confirmConfiguration() {
            if (Object.keys(scheduleData).length === 0) {
                alert('请先设置排班表！');
                return;
            }
            
            // 这里模拟同步到GitHub（实际项目中会调用GitHub API）
            alert('排班配置已同步到GitHub！所有协作者现在都能看到最新排班。');
            
            // 实际项目中，这里应该：
            // 1. 将scheduleData保存到GitHub仓库的某个文件
            // 2. 触发GitHub Pages重新构建
            // 3. 通知其他协作者
        }
        
        // 重置排班表
        function resetSchedule() {
            if (confirm('确定要重置排班表吗？所有自定义排班将被清除。')) {
                scheduleData = {};
                loadScheduleData();
                renderCalendar();
                alert('排班表已重置为默认轮班制！');
            }
        }
        
        // 导航月份
        function navigateMonth(direction) {
            currentMonth += direction;
            
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            
            renderCalendar();
        }
    </script>
</body>
</html>
